<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture" onclick="document.getElementById('uploadInput').click();">
                    <img id="profileImage" src="default-profile.png" alt="Profile Picture">
                    <input type="file" id="uploadInput" accept="image/*">
                </div>
                <div class="profile-info">
                    <h1 class="username">Cinnamoroll</h1>
                    <p class="level">Level: 100</p>
                    <p class="joined">Joined: August 31, 2024</p>
                </div>
            </div>
            <div class="profile-details">
                <p class="friends">Friends: 69</p>
                <p class="land">Land: Castle</p>
                <p class="enemies">Enemies: 3</p>
            </div>
        </div>
    </div>

    <script>
        function resizeImage(file, maxWidth, maxHeight, callback) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Calculate new dimensions
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // Draw the resized image
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert canvas to data URL and call the callback
                    const dataUrl = canvas.toDataURL('image/png');
                    callback(dataUrl);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        const uploadInput = document.getElementById('uploadInput');
        const profileImage = document.getElementById('profileImage');

        uploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                resizeImage(file, 500, 500, function(resizedImageUrl) {
                    profileImage.src = resizedImageUrl;
                });
            }
        });
    </script>
</body>
</html>
