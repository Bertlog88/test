<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Quest - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/mutfyaE.jpeg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5a7d9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4b6881;
        }
        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        p a {
            color: #5a7d9a;
            text-decoration: none;
            cursor: pointer;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Medieval Quest</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a id="registerLink">Create An Account</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example credentials for demo purposes
            const validUsername = 'player1';
            const validPassword = 'quest123';

            if (username === validUsername && password === validPassword) {
                alert('Login successful! Welcome to Medieval Quest.');
                // Open a local file on the computer
                window.location.href = 'file:///C:/Users/bertlog/Desktop/HTML%20SHIT/login.html';
            } else {
                alert('Invalid username or password.');
            }
        });

        // Handle the register link click
        document.getElementById('registerLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = 'file:///C:/Users/bertlog/Desktop/HTML%20SHIT/login.html'; // Open the local file
        });
    </script>
</body>
</html>
